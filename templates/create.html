{% extends 'index.html' %}

{% block content %}
<div>
    <h1>Create OTP</h1>
    <form method="post">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
    {% if otp %}
    <span>Your generated otp is {{ otp }}! It will be valid for 1 minute</span>
    {% endif %}
</div>
{% endblock %}

{% extends 'index.html' %}

{% block content %}
<div>
    <h1>Verify OTP</h1>
    <form method="post">
        <div class="form-group">
            <label for="url">OTP</label>
            <input type="text" name="otp"
                   placeholder="OTP to Verify" class="form-control"
                   value="{{ request.form['otp'] }}" autofocus></input>
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Verify</button>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </form>
</div>
{% endblock %}
